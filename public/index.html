<!doctype html>
<html lang="es">
<head>
  <link rel="stylesheet" href="/src/styles/results.css">
  <link rel="stylesheet" href="/src/styles/results.css">
  <link rel="stylesheet" href="/src/styles/header.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>News Explorer</title>
  <link rel="stylesheet" href="/src/styles/tokens.css">
  <link rel="stylesheet" href="/src/styles/base.css">
</head>
<body>
  <header class="header">
    <div class="container header__inner">
      <a class="brand" href="#">News Explorer</a>
      <nav class="nav" aria-label="Main">
        <a href="#" class="active">Home</a>
        <a href="#saved" class="link-saved">Saved Articles</a>
      </nav>
      <div class="auth auth--guest">
        <button class="btn-outline" type="button">Sign in</button>
      </div>
      <div class="auth auth--user">
        <span class="text-muted" style="margin-right:8px;">Carlos</span>
        <button class="btn-outline" type="button">Logout</button>
      </div>
      <button class="burger" aria-label="Open menu" aria-controls="mobile-menu" aria-expanded="false" data-burger><span></span></button>
    </div>
    <div id="mobile-menu" class="mobile" data-mobile>
      <nav aria-label="Mobile">
        <a href="#" class="active">Home</a>
        <a href="#saved" class="link-saved">Saved Articles</a>
      </nav>
      <div class="auth auth--guest" style="padding:8px 0;">
        <button class="btn" type="button" style="width:100%">Sign in</button>
      </div>
      <div class="auth auth--user" style="padding:8px 0;">
        <button class="btn" type="button" style="width:100%">Logout</button>
      </div>
    </div>
  </header>

<main class="container" style="padding:16px 0;">
  <form id="searchForm" role="search">
    <input id="searchInput" name="q" type="search" placeholder="Buscar noticias..." autocomplete="on">
    <button class="btn" type="submit">Search</button>
  </form>
  <p id="resultsCount" class="text-muted"></p>
  <div id="results"></div>

  <section id="savedView" class="saved" style="display:none;">
    <h2>Saved Articles</h2>
    <div id="savedList"></div>
  </section>
</main>
  <div class="container" style="margin: 32px auto;">
    <h1>News Explorer</h1>
    <section class="grid-cards" style="margin-top:24px;">
<div id="results" class="results-grid"></div>
    <button class="btn">Buscar</button>
    <p class="input-error-msg" style="margin-top:12px;display:none;">Error de ejemplo</p>
  </div>
  <script src="/src/scripts/header.js"></script>
  <script src="/src/scripts/config.js"></script>
  <script src="/src/scripts/app.js"></script>
  <script src="/src/scripts/search.js"></script>
</body>
</html>
